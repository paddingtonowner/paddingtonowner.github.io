<!DOCTYPE html>
<html>
<head>
    <title>Save Object in Local Storage</title>
</head>
<body>
    <h1>Save Object in Local Storage</h1>
    <button onclick="saveObject()">Save Object</button>
    <button onclick="loadObject()">Load Object</button>
    <script>
        const obj = {
            name: "Paddington",
            age: 5,
            type: "Bear"
        };

        function saveObject() {
            localStorage.setItem('myObject', JSON.stringify(obj));
            alert('Object saved!');
        }

        function loadObject() {
            const savedObj = JSON.parse(localStorage.getItem('myObject'));
            if (savedObj) {
                console.log('Loaded Object:', savedObj);
                alert(`Loaded Object: ${JSON.stringify(savedObj)}`);
            } else {
                alert('No object found in local storage.');
            }
        }
    </script>
</body>
</html>
